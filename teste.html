<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maurício Cavalcante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container{
            height: auto;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="center p-5">
        <div>
            <label for="numFormularios"></label>
        </div>
        <div class="form-container p-3">
            <h4 class="p-3">Form</h4>
            <form id="myForm" action="https://script.google.com/macros/s/AKfycbynqGMAGZ0FTZPSVRKSl3RzxV0hfCwwnyWGU57t-niYoFPzzE_ImAUDRALyo2qqsft7Zw/exec" method="post">
                <div class="form-floating mb-3">
                    <input type="text" name="nome" class="form-control" id="floatingName" placeholder="Nome">
                    <label for="floatingName" class="form-label">Name</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" name="sobrenome" class="form-control" id="floatingLname" placeholder="Sobrenome">
                    <label for="floatingName" class="form-label">Lastname</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email</label>
                </div>
                <div class="mb-3">
                    <label for="country">Country:</label>
                    <select id="country" name="pais" class="select-input">
                    <!-- Opções de países serão carregadas dinamicamente aqui -->
                    </select>
                </div>
                <div>
                    <label for="floatingWpp">Phone number</label><br>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text code-ddi" id="basic-addon1"><span id="ddi">+55</span></span>
                    <input type="text" name="telefone" class="form-control" id="floatingWpp" aria-label="Username" aria-describedby="basic-addon1" required>
                </div>
                <div class="mt-4">
                    <label for="type">Options:</label><br>
                    <div class="container-radio p-2">
                    <label class="mt-1 mb-1">
                        <input type="radio" name="opcao" value="Option 1" class="radio-input"  required>
                        <span>Option 1</span>
                    </label>
                    <label class="mt-1 mb-1">
                        <input type="radio" name="opcao" value="Option 2" class="radio-input" required>
                        <span>Option 2</span>
                    </label>
                    <label class="mt-1 mb-1">
                        <input type="radio" name="opcao" value="Option 3" class="radio-input" required>
                        <span>Option 3</span>
                    </label>
                    <label class="mt-1 mb-1">
                        <input type="radio" name="opcao" value="Option 4" class="radio-input" required>
                        <span>Option 4</span>
                    </label>
                    </div>
                </div>
                <div class="mt-4">
                    <label for="type">Text box</label><br>
                    <div class="container-radio p-2">
                    <label class="mt-1 mb-1">
                        <input type="radio" id="opcaoSim" name="texto" value="Yes" class="radio-input" required>
                        <span>Yes</span>
                    </label>
                    <label class="mt-1 mb-1">
                        <input type="radio" id="opcaoNao" name="texto" value="No" class="radio-input" required>
                        <span>No</span>
                    </label>
                    </div>
                    <label for="textarea" id="" style="display: none;"></label>
                    <textarea class="text-area form-control mt-2" name="caixaTextoSim" placeholder="Write here." id="caixaTexto" style="display: none;"></textarea>
                    
                    <div class="container center mt-4">
                    <button type="button" onclick="enviarFormulario()" class="btn btn-primary mb-0">Submit</button>
                    </div>
                </div>  
            </form>
        </div>
        <div id="numeroLinhas"></div>
    </div>  

    <script src="./scripts/script.js"></script>
    <script src="./scripts/models.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        function enviarFormulario() {
            var form = document.getElementById('myForm');
            var formData = new FormData(form);

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        document.getElementById('numeroLinhas').textContent = xhr.responseText;
                    } else {
                        console.error('Erro ao enviar formulário:', xhr.statusText);
                    }
                }
            };

            xhr.open('POST', 'https://script.google.com/macros/s/AKfycbyjzXTdije0a320zQf6ggQwpNJhfSpHPsNOyhBfW8NAYicSXDds9mzlNOnM8NL8KO7wpw/exec');
            xhr.send(formData);

            form.reset(); // Limpa o formulário após o envio
        }
    </script>
</body>
</html>
